<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
	<h1>Which Smoothie do you want?</h1>
	<form method="POST" th:object="${order}" enctype="multipart/form-data">
		<div class="form-group">
			<label for="active">Smoothies</label> <select th:field="*{smoothie}">
				<option th:each ="s : ${smoothie}" th:value="${s.price}" th:text="#{${'s.name.'}}"></option>
			</select>
		</div>

		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</body>
</html>

	<h1>Add Smoothie</h1>
	<form method="POST" th:object="${product}" enctype="multipart/form-data">
		<input type="hidden" name="id" th:field="*{id}" />
		<div class="form-group">
			<label for="name">Name</label> <input type="text"
				name="name" class="form-control" id="exampleInputEmail1"
				placeholder="Name" th:field="*{name}" /> <span
				th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
		</div>
		<div class="form-group">
			<label for="active">Ingredient </label> <select name="ingredient">
				<option th:text="${product.name}" value="${product.price}"></option>
			</select>
		</div>

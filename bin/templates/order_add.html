<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
	<h1>Which Smoothie do you want?</h1>
	<form method="POST" th:object="${order}" enctype="multipart/form-data">
		<input type="hidden" name="id" th:field="*{id}" />
		<div class="form-group">
			<label for="user_id">Name</label> <input type="text" name="user_id"
				class="form-control" id="exampleInputEmail1" placeholder="Name"
				th:field="*{user_id}" /> <span
				th:if="${#fields.hasErrors('user_id')}" th:errors="*{user_id}">Name
				Error</span>
		</div>
		<div class="form-group">
			<label for="smoothie">Smoothies</label> <select name="smoothie">
			<option th:selected="*{smoothie}"  value="none">--- Select ---</option>
				<option th:selected="*{smoothie}" value="Banana Smoothie">Banana
					Smoothie</option>
				<option th:selected="*{smoothie}" value="BananBerry Classic">BananBerry
					Classic</option>
				<option th:selected="*{smoothie}" value="Spiked Pineapple">Spiked
					Pineapple</option>
				<option th:selected="*{smoothie}" value="Tropical Fusion">Tropical
					Fusion</option>
				<option th:selected="*{smoothie}" value="Indiana Special">Indiana
					Special</option>
				<option th:selected="*{smoothie}" value="Green Soup">Green
					Soup</option>
			</select>
		</div>
		<div class="form-group">
			<label for="price">Price</label> <input type="text" name="price"
				class="form-control" id="exampleInputEmail1"
				placeholder="enter in your own price" th:field="*{price}" /> <span
				th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price
				Error</span>
		</div>

		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</body>
</html>
